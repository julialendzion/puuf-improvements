<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />

    <title>Vite App</title>
  </head>
  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen"></div>
    </div>

    <div data-barba="container" data-barba-namespace="index">
      <a href="productlist.html"><button>GO TO Products</button></a>

      <div class="background">
        <div id="background"></div>
      </div>

      <section class="items">
        <div id="stool">
          <img class="stool" src="./img/stool-png.png" />
        </div>
        <div id="vase">
          <img class="vase" src="./img/vase-png.png" />
        </div>

        <div id="cloud">
          <img class="cloud" src="./img/clouds.png" />
        </div>
        <div id="header">
          <img class="header" src="./img/text.png" />
        </div>
        <h1 class="animate-this">HELLP ABCDEFGHIJKLMNOPRSTUWVXYZ</h1>
      </section>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://unpkg.com/@barba/core"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
      <script src="script/main.js"></script>
    </div>
  </body>
</html>
